version: '3.4'

services:
  database:
    image: postgres:alpine
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=project-mgmt
    ports:
      - '5432:5432'
    restart: always

  api:
    build: api
    volumes:
      - ./api:/app
    ports:
      - 3001:3001
    depends_on:
      - "database"

  freejeffrootconfig:
    build: root-config
    ports:
      - 9000:9000
    depends_on:
      - "database"

  freejeffmainpage:
    build: main-page
    ports:
      - 9001:9001
    depends_on:
      - "database"

volumes:
  project-mgt: {}
